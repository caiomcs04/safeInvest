
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card card-plain">
        <div class=" card-header">Arbitragem</div>
        <div class=" card-body">
          <form action="">
            <div class="row col-6">
          <input class="col-12 pl-1" placeholder="Contrato" [(ngModel)]="coin"/>
          <input type="number" class="col-10 mt-2 pl-1" placeholder="Intervalo de Pesquisa" [(ngModel)]="atualizacao"/>
          <input type="number" class="col-10 mt-2 pl-1" placeholder="Percentual para Alerta" [(ngModel)]="porcentagem"/>

          <button class="btn btn-info p-2 mt-2" (click)="pesquisar()">Pesquisar</button>
        </div>
        </form>
          <div class="text-white mt-5">Moeda: <b>{{coinName}}</b></div>
          <div class="text-white mt-3">Pancake:<b> {{pancake}}</b></div>
          <div class="text-white mt-2">Kucoin: <b>{{kucoin}}</b></div>
          <div class="text-white mt-2">Menor: <b>{{menor}}</b></div>
          <div class="text-white mt-2">Diferença: <b>{{diferenca}}</b></div>

        </div>
        <div class=" content">
          <div class=" row">
            <div class=" col-12">
              <div class=" card card-chart">
                <div class=" card-header">
                  <div class=" row">
                    <div class=" col-sm-6 text-left">
                      <h2 class=" card-title">Variação</h2>

                  </div>
                </div>
                <div class="card-body">
                  <div class="chart-area"><canvas id="chartBig1"> </canvas></div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
